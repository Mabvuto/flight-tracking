<!DOCTYPE html>
<html>
    <head>
        <title>3D Plane Visualization</title>
    </head>
    <body>
        <canvas id="cv" width=640 height=480>
        It seems you are using an outdated browser that does not support canvas :-(
        </canvas>
        <script type="text/javascript" src="jsc3d.js"></script>
        <script type="text/javascript" src="jsc3d.webgl.js"></script>
        <script type="text/javascript" src="jsc3d.touch.js"></script>
        <script type="text/javascript">
            var viewer = new JSC3D.Viewer(document.getElementById('cv'));
            var randImg = Math.floor((Math.random() * 10) + 1);
            viewer.setParameter('SceneUrl',         'models/Boeing737/Boeing737.obj');
            viewer.setParameter('ModelColor',       '#CAA618');
            viewer.setParameter('BackgroundColor1', '#E5D7BA');
            viewer.setParameter('BackgroundColor2', '#383840');
            viewer.setParameter('BackgroundImageUrl', 'resources/background/sky' + randImg + '.jpg');
            viewer.setParameter('RenderMode',       'flat');
            viewer.init();
            viewer.update();
        </script>
    </body>
</html>
